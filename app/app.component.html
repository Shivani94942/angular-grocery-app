<div>
  <h1 *ngIf="hasError">Hello from If</h1>
  <h1 *ngIf="!hasError">Hey from If</h1>
  </div>
  <h1 *ngIf="hasError; else:elseBlock; then:ifBlock"></h1>

  <ng-template #elseBlock>
     <h1>Hello from Else </h1>
  </ng-template>

  <ng-template #ifBlock>
     <h1>Hello from If</h1>
  </ng-template>

  <button *ngIf="!isLoggedIn" class="btn btn-primary">Login</button>
  <button *ngIf="isLoggedIn" class="btn btn-primary">Login</button>

  <div [ngSwitch]="number"> 

  <h1 *ngSwitchCase="'one'">1st switch case</h1>
  <h1 *ngSwitchCase="'two'">2nd  switch case</h1>
  <h1 *ngSwitchCase="'three'">3rd  switch case</h1>
  <h1 *ngSwitchDefault>Not in the List</h1>
  </div>

  <div [ngSwitch]="number1"> 

  <h1 *ngSwitchCase="1">first case</h1>
  <h1 *ngSwitchCase="2">Secong case</h1>
  <h1 *ngSwitchCase="3">Third case</h1>
  <h1 *ngSwitchDefault>Not in the List</h1>
  </div>

  <ul *ngFor="let name of names">
      <li>{{name}}</li>
  </ul>
<button class="btn btn-primary" (click)="onButtonClick()">Refresh</button>
<div class="container">
  <h1>Employee List</h1>
  <table class="table table-striped">
    <thead>
      <tr style="background-color: black;">
        <th>EmpId</th>
        <th>EmpName</th>
        <th>EmpAge</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let employee of employees;trackBy: trackById">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.age}}</td>
        <td><button class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
